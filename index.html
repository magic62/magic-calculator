<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Magic Calculator</h1>
        <div class="calculator">
            <div class="output">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="buttons">
                <div class="button clear" data-val="clear">CLEAR</div>
                <div class="button delete" data-val="delete">DELETE</div>
                <div class="button seven" data-val="7">7</div>
                <div class="button eight" data-val="8">8</div>
                <div class="button nine" data-val="9">9</div>
                <div class="button divide" data-val="divide">รท</div>
                <div class="button four" data-val="4">4</div>
                <div class="button five" data-val="5">5</div>
                <div class="button six" data-val="6">6</div>
                <div class="button multiply" data-val="multiply">X</div>
                <div class="button one" data-val="1">1</div>
                <div class="button two" data-val="2">2</div>
                <div class="button three" data-val="3">3</div>
                <div class="button minus" data-val="minus">-</div>
                <div class="button decimal" data-val="decimal">.</div>
                <div class="button zero" data-val="0">0</div>
                <div class="button equals" data-val="equals">=</div>
                <div class="button plus" data-val="plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
